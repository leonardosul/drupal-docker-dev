# Services required for Drupal - Apache, PHP-FPM, MySQL

version: '2'

services:
# Apache image.
  apache:
    build:
      context: ./docker/drupal-apache
    ports:
      - "8080:80"
    volumes:
      - .:/var/www
    links:
      - php

# PHP image.
  php:
    build:
      context: ./docker/drupal-phpfpm
    ports:
      - "9001"
    volumes:
      - .:/var/www
    links:
      - mysql

# MySQL image.
  mysql:
    build:
      context: ./docker/drupal-mysql
    ports:
      - "3306:3306"